site_name: 麻雀アルゴリズム
site_url: https://tomohxx.github.io/mahjong-algorithm-book
repo_name: tomohxx/mahjong-algorithm-book
repo_url: https://github.com/tomohxx/mahjong-algorithm-book

theme:
  name: material
  langage: ja
  palette:
    scheme: default
    primary: cyan
    accent: pink
  features:
    - content.code.copy
    - search.highlight

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - def_list
  - toc:
      permalink: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  analytics:
    provider: google
    property: G-4B16B7SYQT
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tomohxx
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/recrusive

nav:
  - ホーム: 'index.md'
  - 1. 牌空間: 'tile_space.md'
  - 2. 手牌(牌山)生成: 'generating_hand.md'
  - 3. 和了と聴牌: 'winning_hand.md'
  - 4. 固有形: 'unique_form.md'
  - 5. 集合漸化式: 'srf.md'
  - 6. 和了確率: 'probability.md'
  - 付録:
      - A. 天和の確率: 'tenhou.md'
      - B. 和了確率の表式: 'formula.md'
      - C. 配牌時向聴数: 'shanten.md'

copyright: 'Copyright &copy; 2020-2025 tomohxx'

plugins:
  - search:
      lang: ja
  - social:
      cards_layout_options:
        font_family: Noto Sans JP
